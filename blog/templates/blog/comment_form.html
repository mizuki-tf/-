{% extends 'blog/base.html' %}
{% block content %}
<form action="" method="POST">
  {{form.non_field_errors}} <!--特殊なエラーへの対応-->
  {% for field in form %} <!--form内の入力欄(フィールド)を順番に取得-->
  <div class="form-group">
    <label for="{{field.id_for_label}}">{{field.label_tag}}</label><!--field.id_for_label:フィールドのID,field.label_tag:フィールドの第一引数(説明部分)-->
    {{field}}
    {{field.errors}} <!--入力欄でのエラーの表示-->
  </div>
  {% endfor %}
  {%csrf_token%}
  <button type="submit" class="btn">投稿</button>
</form>

{% endblock %}
